<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 4px solid #A31432;
        }
        h1 {
            margin-top: 5%;
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group {
            margin-left: 30px;
            width: 80%;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            width: 120px;
            margin-right: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
            width: 100%;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #A31432;
            outline: none;
        }
        .btn {
            background-color: #A31432;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #8c0f27;
        }
        .info {
            color: #A31432;
            font-size: 10px;
            font-weight: bold;
            margin-left: 20px; /* 수정된 부분 */
            margin-top: -10px; /* 수정된 부분 */
            width: 80%;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<p>회원가입을 하시면 다양한 서비스를 제공받으실 수 있습니다</p>
<div class="container">
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="student_id">학번</label>
            <input type="text" id="student_id" name="student_id" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <p class="info">* 비밀번호를 찾을 때 이메일을 사용합니다.</p>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">비밀번호 확인</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <p class="info">* 위의 비밀번호와 동일하게 입력해 주세요.</p>
        <button type="submit" class="btn">제출</button>
    </form>
</div>
</body>
</html>
